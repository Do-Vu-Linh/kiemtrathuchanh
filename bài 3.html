<script>

    let number = prompt("nhập số nguyên :")
    function sumOfListPrime() {
        if (number > 2) {
            let sum = 0
            for (let i = 2; i <= number; i++) {
                let flag = true;
                for (let j = 2; j < i; j++) {
                    if (i % j === 0) {
                        flag = false;
                        break;
                    }
                }
                if (flag === true) {
                    sum += i;
                }
            }
            return sum
        } else {
            sum = 0
        }
    }
</script>
</html>
